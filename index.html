<!doctype html>
<html lang="{{ app()->getLocale() }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dear Dimara</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
       
        <link rel="stylesheet" href="css/app.css" />

    <body>
        <div class="app">
            <div class="main-container">
                <div class="messages-container">
                    <h4>Dear Dimara...</h4>
                    <div class="box">
                        <div class="messages" id="style-1">
                            
                        </div>
                        <div class="comment-box">
                            <form action="" id="newMessage" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-secondary sendConlences">Send Condolences</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

  src="https://code.jquery.com/jquery-3.2.1.js"
